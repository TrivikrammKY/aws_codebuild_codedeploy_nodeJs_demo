version: 0.2
run-as: root
phases:

  install:
    commands:
      - pwd
      - echo Installing app dependencies...
      - curl -o kubectl https://amazon-eks.s3.us-west-2.amazonaws.com/1.18.9/2020-11-02/bin/linux/amd64/kubectl   
      - chmod +x ./kubectl
      - mkdir -p $HOME/bin && cp ./kubectl $HOME/bin/kubectl && export PATH=$PATH:$HOME/bin
      - echo 'export PATH=$PATH:$HOME/bin' >> ~/.bashrc
      - echo 'Check kubectl version'
      - kubectl version --short --client
      - chmod +x eks_cicd/prereqs.sh
      - sh eks_cicd/prereqs.sh
  pre_build:
    commands:
      - aws sts get-caller-identity
      - echo Logging in to Amazon EKS...
      - aws eks update-kubeconfig --name ekscluster --region ap-northeast-1 
      - kubectl config view --minify
      - echo check kubectl access
     
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-northeast-1 | docker login --username AWS --password-stdin 456195714649.dkr.ecr.ap-northeast-1.amazonaws.com
      - docker build -t sample-ecr .
      - docker tag sample-ecr:latest 456195714649.dkr.ecr.ap-northeast-1.amazonaws.com/sample-ecr:latest
      

  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...          
      - docker build --cache-from 456195714649.dkr.ecr.ap-northeast-1.amazonaws.com/sample-ecr:latest -t sample-ecr:latest .
      - docker tag sample-ecr:latest 456195714649.dkr.ecr.ap-northeast-1.amazonaws.com/sample-ecr:latest 
      
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 456195714649.dkr.ecr.ap-northeast-1.amazonaws.com/sample-ecr:latest
      - docker pull 456195714649.dkr.ecr.ap-northeast-1.amazonaws.com/sample-ecr:latest
      - echo Push the latest image to cluster
      - aws eks update-kubeconfig --name ekscluster --region ap-northeast-1
      - kubectl get pods --kubeconfig ./.kube/config
      - kubectl apply -f eks_cicd/deployment.yaml
#      - kubectl rollout restart -f eks_cicd/deployment.yaml
